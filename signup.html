<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <section class="tickitz-page">
        <div class="tickitz-page-left">
            <div class="tickitz-banner">
                <div class="tickitz-banner-logo">
                    <img src="./assets/tickitz1.png" alt="Tickitz">
                </div>
                <div class="tickitz-banner-text">wait, watch, wow!</div>
            </div>
        </div>
        
        <div class="tickitz-page-right">
            <div class="tickitz-header">
                <div class="tickitz-header-logo">
                    <img src="./assets/tickitz-main.png" alt="Tickitz">
                </div>
                <div class="tickitz-header-text">
                    <h1>Sign Up</h1>
                    <p>Fill your additional details</p>
                </div>
            </div>
            <div class="tickitz-form">
                <form action="">
                    <label for="fname">First Name</label><br>
                    <input type="text" name="fname" id="fname" placeholder="Write your first name"><br>
                    <label for="lname">Last Name</label><br>
                    <input type="text" name="lname" id="lname" placeholder="Write your last name"><br>
                    <label for="phone-number">Phone Number</label><br>
                    <input type="text" name="phone-number" id="phone-number" placeholder="Write your phone number"><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Write your email"><br>
                    <label for="password">Password</label><br>
                    <div class="tickitz-form-eye-wrapper">
                        <input type="password" name="password" id="password" placeholder="Write your password">
                        <div class="tickitz-form-eye-icon">
                            <i data-feather="eye"></i>
                        </div>
                    </div>
                    <div class="tickitz-btn">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="tickit-question">
                <span>Already have account ? </span>
                <span><a href="signin.html">Sign In</a></span>
            </div>
        </div>
    </section>

    <script>
        feather.replace()
    </script>
</body>
</html>
