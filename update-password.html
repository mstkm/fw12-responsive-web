<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <section class="tickitz-page">
        <div class="tickitz-page-left">
            <div class="tickitz-banner forgot-password">
                <div class="tickitz-banner-logo forgot-password">
                    <img src="./assets/tickitz1.png" alt="Tickitz">
                </div>
                <div class="tickitz-banner-text forgot-password">
                    <h1>Lets reset your password</h1>
                    <p>To be able to use your account again, please complete the following steps.</p>
                </div>
                <div class="forgot-password-steps">
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-text">Fill your complete email</div>
                        <div class="step-line1"></div>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-text">Check your email</div>
                        <div class="step-line2"></div>
                    </div>
                    <div class="step">
                        <div class="step-number active">3</div>
                        <div class="step-text active">Enter your new password</div>
                        <div class="step-line3"></div>
                    </div>
                    <div class="step">
                        <div class="step-number">4</div>
                        <div class="step-text">Done</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tickitz-page-right">
            <div class="tickitz-header">
                <div class="tickitz-header-logo">
                    <img src="./assets/tickitz-main.png" alt="Tickitz">
                </div>
                <div class="tickitz-header-text">
                    <h1>Fill your complete password</h1>
                    <p>set your new password</p>
                </div>
            </div>
            <div class="tickitz-form">
                <!-- <form action=""> -->
                    <label for="password">Password</label><br>
                    <div class="tickitz-form-eye-wrapper">
                        <input type="password" name="password" id="password" placeholder="Write your password">
                        <div class="tickitz-form-eye-icon">
                            <i data-feather="eye"></i>
                        </div>
                    </div><br>
                    <label for="password">Confirm Password</label><br>
                    <div class="tickitz-form-eye-wrapper">
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Write your confirm password">
                        <div class="tickitz-form-eye-icon">
                            <i data-feather="eye"></i>
                        </div>
                    </div>
                    <div class="tickitz-btn">
                        <div><a href="signin.html"><button type="reset">Submit</button></a></div>
                    </div>
                <!-- </form> -->
            </div>
        </div>
    </section>

    <script>
        feather.replace()
    </script>
</body>
</html>
